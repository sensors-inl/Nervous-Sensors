name: CI

on:
  push:
    branches: [ "main" ]
    paths:
      - ".github/workflows/**"
      - "nervous_sensors/**"
      - "tests/**"
      - "pyproject.toml"
      - "poetry.lock"
      - ".pre-commit-config.yaml"
  pull_request:
    branches: [ "main" ]
    paths:
      - ".github/workflows/**"
      - "nervous_sensors/**"
      - "tests/**"
      - "pyproject.toml"
      - "poetry.lock"
      - ".pre-commit-config.yaml"

jobs:
  Lint-Test:

    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ "3.11", "3.12", "3.13" ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Download and Install liblsl
        run: |
          wget https://github.com/sccn/liblsl/releases/download/v1.16.2/liblsl-1.16.2-jammy_amd64.deb
          sudo apt install ./liblsl-1.16.2-jammy_amd64.deb

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸª¶ Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - uses: actions/cache@v3
        name: ğŸª¶ Cache Poetry venv
        with:
          path: ./.venv
          key: venv-${{ hashFiles('poetry.lock') }}

      - name: ğŸ“¦+ğŸ”§ Install package & dev dependencies
        run: |
          make install-dev

      - name: ğŸ§¹ Lint with ruff & pre-commit
        run: |
          make lint

      - name: ğŸ§ª Test with pytest
        run: |
          make test
