name: Release

on:
  release:
    types: [released]

jobs:
  Build-Publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: ğŸª¶ Install Poetry
        uses: abatilo/actions-poetry@v2

      - name: ğŸª¶ Setup Poetry venv in project
        run: |
          make setup

      - uses: actions/cache@v3
        name: ğŸª¶ Cache Poetry venv
        with:
          path: ./.venv
          key: venv-${{ hashFiles('poetry.lock') }}

      - name: ğŸ“¦ Install package dependencies
        run: |
          make install-main

      - name: ğŸ› ï¸ Build
        run: |
          make build

      - name: ğŸš€ Publish to PyPI
        run: |
          make publish
