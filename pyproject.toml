[tool.poetry]
name = "nervous-sensors"
version = "0.0.5"
description = ""
authors = ["Tristan Hab√©mont", "Hugo Buy", "Bertrand Massot <bertrand.massot@insa-lyon.fr>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/sensors-inl/Nervous"
packages = [
    { include = "nervous_sensors" }
]

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
bleak = "^0.22.2"
cobs = "^1.2.0"
numpy = "^1.26.4"
protobuf = "^4.23.4"
pylsl = "^1.16.2"
pandas = "^2.2.1"
plotly = "^5.22.0"
dash = "^2.16.1"
dash_bootstrap_components = "^1.6.0"
click = "^8.1.7"
aioconsole = "^0.7.1"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
pytest-asyncio = "^0.23.8"
pre-commit = "^3.7.1"

[tool.setuptools.packages.find]
exclude = ["tests"]

[tool.poetry.scripts]
nervous = "nervous_sensors.cli:cli"

[tool.ruff]
line-length = 119
target-version = "py312"
lint.select = ["I", "E", "F", "C"]

[tool.ruff.lint.per-file-ignores]
"nervous_sensors/pb2.py" = ["F821", "E501"]
"nervous_sensors/nervous_sensor.py" = ["E722"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
